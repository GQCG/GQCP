{% set name = "GQCP" %}
{% set version = "0.2.0" %}

package:
    name: {{ name|lower }}
    version: {{ version }}
source:
    git_url: https://github.com/GQCG/GQCP.git
    git_tag: develop
requirements:
    build:
      - benchmark
      - cmake {{ cmake }}
      - {{ compiler('c') }}
      - {{ compiler('cxx') }}
      - git
      - make
    host:
      - blas {{ blas }}
      - boost-cpp {{ boost_cpp }}
      - cint {{ cint }}
      - eigen {{ eigen }}
      - intel-openmp {{ intel_openmp }}
      - mkl-include {{ mkl_include }}
      - mkl-static {{ mkl_static }}
      - numpy {{ numpy }}
      - libint {{ libint }}
      - llvm-openmp               # [osx]
      - numpy {{ numpy }}
      - openmp {{ openmp }}       # [linux]
      - pybind11 {{ pybind11 }}
      - python
    run:
      - blas
      - boost-cpp
      - cint {{ cint }}
      - eigen
      - intel-openmp
      - mkl-include
      - mkl-static
      - numpy
      - libint {{ libint }}
      - llvm-openmp               # [osx]
      - numpy
      - intel-openmp              # [linux]
      - python
test:
  commands:
    - test -f ${PREFIX}/lib/libgqcp$SHLIB_EXT
    - test -f ${PREFIX}/include/gqcp/gqcp.hpp
about:
    home: https://github.com/GQCG/GQCP.git
    license: GNU Lesser General Public License v3.0
    license_file: LICENSE
    summary: 'The Ghent Quantum Chemistry Package for electronic structure calculations.'
