name: Docker for gqcp

on:
  push:
    paths:
      - 'Dockerfile'
    branches:
      - develop
  pull_request: # debug purposes

jobs:
  build-and-deploy:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v2
    - name: Build and push the Docker image
      uses:  docker/build-push-action@v1
      with:
        repository: gqcg/gqcp
        tags: latest
        registry: docker.io
        dockerfile: Dockerfile
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    