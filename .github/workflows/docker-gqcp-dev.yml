name: Deploy Docker image for GQCP development environment

on:
  push:
    paths:
      - 'Dockerfile'
    branches:
      - develop
  pull_request:
    paths:
      - 'Dockerfile'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v2
    - name: Build and push the Docker image
      uses: docker/build-push-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        repository: gqcg/gqcp-dev
        tag: latest
    