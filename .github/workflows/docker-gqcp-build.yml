name: Docker build

on:
  pull_request:
    paths:
      - 'Dockerfile'
      - '**.hpp'
      - '**.cpp'
      - '**.cmake'
      - '**CMakeLists.txt'
      - 'cmake/**'
    branches:
      - 'release/**'
      - 'master'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v2
    - name: Build and push the Docker image
      uses:  docker/build-push-action@v1
      with:
        repository: gqcg/gqcp
        tags: latest
        registry: docker.io
        dockerfile: Dockerfile
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        push: false
    